<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="wrapper clr">
        <div class="edit-box">
            <h1>Edit Contact</h1>
            <form>
                <div class="NUMBER">
                <label>Mobile Number</label>
                    <input type="text">
                </div>
                <div class="NAME">
                    <label>Name</label>
                        <input type="text">
                    </div>
                    <div class="EMAIL">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div class="editcontact">
                        <button type="button"> Edit Contact</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
